<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Expired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .message-box {
      border: 2px solid #ccc;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #dc3545;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Link Expired</h1>
    <p>This was a temporary link and has expired.</p>
    <p>Please contact the owner to get a permanent link or to renew the temporary one.</p>
  </div>
</body>
</html>
